<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <script src="./index.js"></script>
    <script src="./p5.min.js"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: gainsboro;
      }
    </style>
    <title>Document</title>
  </head>

  <body>
    <div>
      <input
        type="radio"
        id="through"
        name="drone"
        value="through"

      />
      <label for="through">Перебор</label>
    </div>

    <div>
      <input
        type="radio"
        id="straight"
        name="drone"
        value="straight"
      />
      <label for="straight">Прямой вес</label>
    </div>

    <div>
      <input
        type="radio"
        id="distance"
        name="drone"
        value="distance"
      />
      <label for="distance">Вес по расстоянию</label>
    </div>

    <div>
      <input
        type="radio"
        id="quadratic"
        name="drone"
        value="quadratic"
        checked
      />
      <label for="quadratic">Квадратичный вес</label>
    </div>
  </body>
</html>
